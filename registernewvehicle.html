<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Vehicle Details</title>
    <link rel="stylesheet" href="/C/registernewvehicle.css">
</head>
<body>
    <div class="form-container">
        <h1>Enter the Details of the New Vehicle</h1>
        <form action ="/home/registernewvehicle/save" method="post" class="vehicle-form">
            <div class="input-group">
                <label for="vehicleName">Vehicle Name (With Engine Name)</label>
                <input type="text" id="vehicleName" name="vehicleName" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label for="fuelUsed">Fuel Used</label>
                <input type="text" id="fuelUsed" name="fuelUsed" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" id="registrationNumber" name="registrationNumber" oninput="this.value = this.value.toUpperCase().replace(/\s/g, '')">
            </div>
            
            <div class="input-group">
                <label for="registrationYear">Registration Year</label>
                <input type="text" id="registrationYear" name="registrationYear" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label for="tyres">Number of Tyres</label>
                <input type="number" id="tyres" name="tyres" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label for="ownerName">Owner Name</label>
                <input type="text" id="ownerName" name="ownerName" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label for="ownerNumber">Owner Number</label>
                <input type="number" id="ownerNumber" name="ownerNumber" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label for="ownerAddress">Owner Address</label>
                <input type="text" id="ownerAddress" name="ownerAddress" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label for="ownerPhone">Owner's Phone Number</label>
                <input type="tel" id="ownerPhone" name="ownerPhone" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label for="chassisNumber">Chassis Number</label>
                <input type="text" id="chassisNumber" name="chassisNumber" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="button-group">
                <button type="submit" class="btn save">Save</button>
                <button type="reset" class="btn cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
