<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Themed Form</title>
    <style>
        /* General Styles */
        body {
            font-family: "Tahoma", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #008080; /* Classic XP teal background */
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 28px;
            background-color: #000080; /* Dark blue title bar */
            padding: 10px;
            border-radius: 6px 6px 0 0;
            margin: 0;
        }

        .form-container {
            background-color: #E0E0E0; /* Light gray form background */
            border: 2px solid #808080; /* XP-like gray border */
            padding: 20px;
            border-radius: 0 0 6px 6px; /* Rounded corners */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4); /* XP-style shadow */
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000080; /* Dark blue text */
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #B0B0B0; /* Light gray border */
            border-radius: 4px;
            font-size: 14px;
            background-color: #F8F8F8; /* Light background */
        }

        input[type="text"]:focus {
            border-color: #000080; /* Focus border color */
            outline: none;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            background-color: #C0C0C0; /* Classic XP button gray */
            color: #000;
            border: 2px solid #808080;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Button shadow */
        }

        button:hover {
            background-color: #D8D8D8; /* Slightly lighter on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Owner's Registered Mobile Number</h1>
        <div class="form-container">
            <form action="/updatedetails/updateownerphone"  method="post" class="nameForm">
                <div class="input-group">
                    <label for="registrationNumber">Enter Current Registration Number</label>
                    <input type="text" id="registrationNumber" name="registrationNumber" placeholder="AP09HG8362" oninput="this.value = this.value.toUpperCase().replace(/\s/g, '')" required>
                </div>
                <div class="input-group">
                    <label for="newphonenumber">Enter  New Registered Mobile Number</label>
                    <input type="text" id="newphonenumber" name="newphonenumber" placeholder="NEW PHONE NUMBER" oninput="this.value = this.value.toUpperCase()" required>
                </div>
                <div class="button-group">
                    <button type="submit">Check and Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
